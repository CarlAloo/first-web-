/* Set the style for the container */
      .container {
        display: flex;
        flex-direction: row;
        position:center;
      }

/*for the logo */
      .logo {
        position:relative;
        float: left;
      }
      
      .logo img {
        width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%
      }

      /* Set the style of the navigation bar */
      .navbar {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        display: block;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-sizing: border-box;
        z-index: 1;
        opacity:0.8;
      }

      /* Set the style of the navigation links */
      .navbar a {
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        text-shadow: 2px 2px #000000;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }

      /* Set the style of the active navigation link */
      .navbar a.active {
        background-color: rgba(255, 255, 255, 0.5);
      }
